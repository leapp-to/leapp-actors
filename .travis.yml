sudo: required

services:
 - docker

before_install:
 - sudo docker pull centos:6

script:
 - sudo docker run --rm=true -v $PWD:/src/:z centos:6 bash -c "yum install -y epel-release && yum install -y git python-pip augeas augeas-libs gcc python-devel libffi-devel && cd /src && make install-deps build && make test"

notifications:
  email: false
