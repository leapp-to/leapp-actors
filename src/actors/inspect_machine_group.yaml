---
tags:
  - inspect_machine
outputs:
  - name: osversion
    type: OSVersion
  - name: hostnameinfo
    type: HostnameInfo
  - name: ip_list
    type: IPList

description: |
  Gather source system information like OS version, hostname and IP addresses

  Inputs:
    None
  Outputs:
    osversion        - information about Operating System
    hostnameinfo     - hostname
    ip_list          - list of IP addresses

executor:
  type: group
  actors:
    - osversion
    - hostname_info
    - iplist
