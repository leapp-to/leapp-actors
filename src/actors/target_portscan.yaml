---
inputs:
  - name: target_host
    type: BaseTypeString

outputs:
  - name: target_system_ports
    type: TypePortScan

extends:
  name: portscan
  inputs:
    - name: host
      source: '@target_host@'

    - name: scan_options
      value:
        shallow_scan: True
      
  outputs:
    - name: target_system_ports
      source: '@port_scan_result@'
