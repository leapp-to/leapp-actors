---
tags:
  - check_target
  - depsolver
inputs:
  - name: rsyncinfo
    type: RSyncInfo
  - name: dockerinfo
    type: DockerInfo
  - name: containerslist
    type: ContainersList
outputs:
  - name: targetinfo
    type: TargetInfo

description: |
  Check the target system if it has sufficient tools and its statuses

  Inputs:
    rsyncinfo      - status about rsync
    dockerinfo     - status about docker
    containerslist - list of containers
  Outputs:
    targetinfo     - result of the statuses of the tools on a target system

executor:
  type: python
  payload: |
    import json
    import sys

    data = json.load(sys.stdin)

    targetinfo = {'docker': None, 'rsync': None, 'containers': None}

    targetinfo['docker'] = ('OK', None)
    for check in data['dockerinfo'].keys():
        retcode, msg = data['dockerinfo'][check]
        if retcode:
            targetinfo['docker'] = ('ERROR', msg)
            break

    targetinfo['rsync'] = ('OK', None)
    for check in data['rsyncinfo'].keys():
        retcode, msg = data['rsyncinfo'][check]
        if retcode:
            targetinfo['rsync'] = ('ERROR', msg)
            break

    if data['containerslist']['retcode']:
       targetinfo['containers'] = ('ERROR', data['containerslist']['containers'])
    else:
       targetinfo['containers'] = ('OK', data['containerslist']['containers'])

    print json.dumps({"targetinfo": targetinfo})
