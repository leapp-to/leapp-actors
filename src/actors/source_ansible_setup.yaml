---
tags:
  - inspect_machine
inputs:
    - name: source_host
      type: BaseTypeString
    - name: source_user_name
      type: BaseTypeString
outputs:
    - name: source_ansible_setup
      type: AnsibleSetupModuleFacts
executor:
    type: ansible-module
    host: '@source_host.value@'
    user: '@source_user_name.value@'
    output: source_ansible_setup
    module:
      name: setup
      arguments:
        - "gather_subset=!hardware,!virtual,!ohai,!facter"
