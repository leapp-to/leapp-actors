---
inputs:
  - name: container_name
    type: ContainerName
  - name: start_container
    type: BaseTypeBool
executor:
  type: bash
  arguments:
    - "@container_name.value@"
    - "@start_container.value@"
  payload: |
    if [ "$2" == "True" ]; then
      docker start $1 2>&1 > /dev/null
    fi;

